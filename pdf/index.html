<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Genrator</title>
    <link rel="stylesheet" href="mystyle.css">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
        integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="main-container" id="mca">
        <div class="heading-container">
            <h1>MCA Marks Summary Sheet</h1>
            <h2>Session : July 2022</h2>
        </div>
        <div class="table-container">
            <table>
                <th>S.No</th>
                <th>Roll No</th>
                <th>Name</th>
                <th>Max.Marks</th>
                <th>Marks Scored</th>
                <tr>
                    <td>1</td>
                    <td>21/FCA/MCA/001</td>
                    <td>Aashis</td>
                    <td>100</td>
                    <td>85</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>21/FCA/MCA/002</td>
                    <td>Abhyanand</td>
                    <td>100</td>
                    <td>75</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>21/FCA/MCA/004</td>
                    <td>Amal</td>
                    <td>100</td>
                    <td>65</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>21/FCA/MCA/004</td>
                    <td>Rahul</td>
                    <td>100</td>
                    <td>60</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>21/FCA/MCA/005</td>
                    <td>Shahid</td>
                    <td>100</td>
                    <td>85</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="b-container">
        <button onclick="myFunction()">Download as PDF</button>
    </div>
    <script type="text/javascript">
        function myFunction() {
            var element = document.getElementById('mca');
            var opt = {
                margin: 1,
                filename: 'myfile.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
            };
            html2pdf().set(opt).from(element).save();
            html2pdf(element, opt);
        }
    </script>

</body>

</html>
